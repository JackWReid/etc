---
layout: default
---

{% include header-page.html %}

<div class="post">

  <header class="post-header">
  	<div class="post-header__inner">
			<h1 class="post-header__title">{{ page.title }}</h1>
	    <h2 class="post-header__subtitle">{{ page.subtitle }}</h2>
	    <time class="post-header__meta">{{ page.date | date: "%b %-d, %Y" }}</time>
  	</div>
  </header>

  <article class="post-body">
    {{ content }}
  </article>

</div>
